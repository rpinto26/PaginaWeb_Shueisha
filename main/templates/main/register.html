{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Raul-Shueisha</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico" %}' />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href='{% static "css/stylesRegister.css" %}' rel="stylesheet" />
    </head>
    <body>
        <section class="intro">
            <div class="bg-image h-100" style="background-image: url('{% static 'assets/img/register/register.jpg' %}');">
              <div class="mask d-flex align-items-center h-100">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                      <div class="card mask-custom">
                        <div class="card-body p-5 text-white">
                          <div class="my-4">
                            <h2 class="text-center mb-5" style="color: black;">Register Form</h2>
                            <form method="POST">{% csrf_token %}
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="form-outline form-white mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Ingrese su Nombre</label>
                            </div>
                            <!-- Email input -->
                              <div class="form-outline form-white mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                <label class="form-label" for="email">Ingrese su Email</label>
                              </div>
                              <!-- Password input -->
                              <div class="form-outline form-white mb-4">
                                <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                                <label class="form-label" for="password1">Ingrese su contraseña</label>
                              </div>
                              <div class="form-outline form-white mb-4">
                                <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                                <label class="form-label" for="password2">Repita su contraseña</label>
                              </div>
                            <!-- Submit button -->
                            <center>
                            <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">Registrarse</button>
                            </center>
                            <br>
                            <center>
                            <!-- Register buttons -->
                            {% for field in form %}
                            <div class="fieldWrapper">
                                {{field.errors}}
                            </div>
                            {% endfor %}
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
