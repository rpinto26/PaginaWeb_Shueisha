{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Raul-Shueisha</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico" %}' />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{% static "css/styles.css" %}' rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container ">
                <a class="navbar-brand" href="#page-top"><img src='{% static "assets/img/portfolio/15.png" %}'' alt="..."  width="400%"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href='{% url "main:Home" %}'>Home</a></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-transparent dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
                      Mangas y Animes
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href='{% url "main:Blog" %}'>Ver contenido</a></li>
                    </ul>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-transparent dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
                      Blogs
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href='{% url "main:Blogs" %}'>Blog</a></li>
                      </ul>
                </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-transparent dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user-astronaut" style="font-size:2em;"></i>
                        </button>
                        {% if user.is_authenticated %}
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item">{{user.get_username}}</a></li>
                          <li><a class="dropdown-item" href='{% url "main:logout" %}'>Cerrar Sesion</a></li>
                        </ul>
                        {% else %}
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href='{% url "main:register" %}'>Registrarse</a></li>
                            <li><a class="dropdown-item" href='{% url "main:login" %}'>Iniciar Sesion</a></li>
                          </ul>
                        {% endif %}
                    </div>
                  </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                
            </div>
        </header>
        <!-- Portfolio Grid-->
        <section class="page-section bg-primary" id="portfolio">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Comparte tus noticias con nosotros</h2>
                <br>
                <br>
            </div>
            <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                    <input type="text" name="name" class="form-control bg-ligth" placeholder="Ingrese el Titulo del manga">
                </div>
                <br>
                <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                    <input type="text" name="author" class="form-control" placeholder="Creador o Autor de su manga">
                </div>
                <br>
                <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                    <input type="text" name="description" class="form-control" placeholder="Descripcion">
                </div>
                <br>
                <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                    <textarea name="body" class="form-control" placeholder="Escriba su sinopsis"></textarea>
                </div>
                <br>
                <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                    <input type="file" name="image" class="form-control" placeholder="Añada su cover">
                </div>
                <div style="width:50%; margin: 0 auto;">
                    <br>
                    <br>
                    <input type="submit"  class="btn btn-success btn-center btn-xl text-uppercase text-black" value="Subir Diseño" > 
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </section>
    <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
