{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Raul-Shueisha</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico" %}' />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{% static "css/styles.css" %}' rel="stylesheet" />
    </head>
    <body style="background-color: black;">
        <section class="intro">
            <div class="mask d-flex align-items-center h-100" style="background-color: #000000;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card" style="border-radius: 1rem; background-color: #D6D6D6;">
                                <div class="card-body p-5 text-center">
                                    <div class="my-md-5 pb-5">
                                        <h1 class="fw-bold mb-0">Bienvenido</h1>
                                            <i class="fas fa-user-astronaut fa-3x my-5"></i>
                                            <form method="POST">{% csrf_token %}
                                            <div class="form-outline mb-4">
                                                <input type="text" id="typename" name="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="typename">Nombre de Usuario</label>
                                            </div>
                                            <div class="form-outline mb-5">
                                                <input type="password" id="typePassword" name="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="typePassword">Contrase√±a</label>
                                            </div>
                                            <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">Login</button>
                                            </div>
                                            <div>
                                            <p class="mb-0">Don't have an account? <a href="{% url 'main:register' %}" class="text-body fw-bold">Sign Up</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
